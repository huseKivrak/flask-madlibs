{% extends 'base.html' %} {% block title %}
<h1 class="pt-4 mb-3 text-center">Madlibs!</h1>
{% endblock %} {% block content %}
<form action="/results" class="pb-4">
  <!-- an example of one field -- you should make these autogenerated! -->
  <!-- PUT FOR LOOP HERE -->
  {% for input in  inputs  %}
  <label class="col-5 col-form-label text-end">{{ input }}</label>
  <input
    name="{{ input }}"
    required
    aria-label="{{ input }}"
    class="form-control"
  />
  {% endfor %}
  <div class="mb-3 row">
    <label class="col-5 col-form-label text-end">{{ noun }}</label>

    <div class="col-7"></div>
  </div>

  <button class="btn btn-primary btn-lg w-100">Make My Story!</button>
</form>

{% endblock %}
