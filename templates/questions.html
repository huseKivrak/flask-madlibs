{% extends 'base.html' %}
{% block title %}<h1 class="pt-4 mb-3 text-center">Madlibs!</h1>{% endblock %}

{% block
  content %}
<form action="/results" class="pb-4">
  <!-- an example of one field -- you should make these autogenerated! -->
  <div class="mb-3 row">
    <label class="col-5 col-form-label text-end">{{ noun }}</label>
    <div class="col-7">
      <label for name="noun">Noun</label>
      <input name="noun" required aria-label="noun" class="form-control"/>

      <label for name="noun">Place</label>
      <input name="place" required aria-label="place" class="form-control" />
      <label for name="plural_noun">Plural Noun</label>
      <input name="plural_noun" required aria-label="plural_noun" class="form-control" />

      <label for name="adjective">Adjective</label>
      <input name="adjective" required aria-label="adjective" class="form-control" />

      <label for name="verb">Verb</label>
      <input name="verb" required aria-label="verb" class="form-control" />

    </div>
  </div>

  <button class="btn btn-primary btn-lg w-100">Make My Story!</button>
</form>

{% endblock %}
